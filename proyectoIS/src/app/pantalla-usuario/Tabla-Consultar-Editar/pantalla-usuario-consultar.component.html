        <section id="cuadroFormulario">
            <li id="titulo">

                <ul id="items">
                    <li>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <span id="nombre" class="mostrar"></span>
                        </div>
                    </li>
                    <li>

                            <label for="rol">Rol:</label>

                        </div>

                        </div>

                    <li>
                        <div>
                            <label for="password">Contraseña:</label>
                            <span id="password" class="mostrar"></span>
