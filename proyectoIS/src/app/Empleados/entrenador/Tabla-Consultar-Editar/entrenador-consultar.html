<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entrenador-consultar.css">
    <script src="https://kit.fontawesome.com/14bdab9544.js" crossorigin="anonymous"></script>
    <title>Consultar Entrenador</title>
</head>
<body>
    <main>
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo-section">
                    <img src="/proyectoIS/public/logotemplateUAP10.png" 
                        alt="Union Atletico Paraiso" class="logo"
                    >
                    <h3 class="title">Unión Atlética Paraíso</h3>
                </div>
                <nav class="navigation">
                    <a href="/proyectoIS/src/app/pantalla-inicio/pantalla-inicio.component.html" class="nav-item"><i class="fa-solid fa-home"></i> <span>Inicio</span></a>
                    <a href="/proyectoIS/src/app/pantalla-plantilla/Tabla Jugador/Tabla_Jugador.html" class="nav-item"><i class="fa-solid fa-users"></i> <span>Plantilla</span></a>
                    <a href="/proyectoIS/src/app/Empleados/menu/menu.html" class="nav-item"><i class="fa-solid fa-user-tie"></i> <span>Empleados</span></a>
                    <a href="/proyectoIS/src/app/pantalla-implemento/Tabla-Consultar/implemento-tabla.html" class="nav-item"><i class="fa-regular fa-futbol"></i> <span>Implementos</span></a>
                    <a href="/proyectoIS/src/app/pantalla-entrenamiento/Tabla Entrenamiento/Tabla_Entrenamiento.html" class="nav-item"><i class="fa-solid fa-person-running"></i> <span>Entrenamientos</span></a>
                    <a href="/proyectoIS/src/app/pantalla-usuario/Tabla-Consultar-Editar/pantalla-usuario-tabla.component.html" class="nav-item"><i class="fa-solid fa-user"></i> <span>Usuarios</span></a>
                    <a href="/proyectoIS/src/app/login/login.component.html" class="nav-item"><i class="fa-solid fa-right-from-bracket"></i> <span>Salir</span></a>
                </nav>
            </div>
        </div>
        
        <section id="cuadroFormulario">
            <h1>Consultar Entrenador</h1>
            <form id="formularioEntrenador">
                <ul id="items">
                    <li>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <span id="nombre"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="cedula">Cédula:</label>
                            <span id="cedula"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="sexo">Sexo:</label>
                            <span id="sexo"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="edad">Edad:</label>
                            <span id="edad"></span>
                            <label class="year">(años)</label>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="nacionalidad">Nacionalidad:</label>
                            <span id="nacionalidad"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="correo">Correo:</label>
                            <span id="correo"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="telefono">Teléfono: </label>
                            <span id="telefono"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="rol">Rol:</label>
                            <span id="rol"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="sueldo">Sueldo: $</label>
                            <span id="sueldo"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="estadolaboral">Estado laboral:</label>
                            <span id="estadolaboral"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="experiencia">Experiencia:</label>
                            <span id="experiencia"></span>
                            <label class="year">(años)</label>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="username">Usuario:</label>
                            <span id="username"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="password">Contraseña:</label>
                            <span id="password"></span>
                            <i class="fa-solid fa-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="stContrato">Estatus del Contrato:</label>
                            <span id="stContrato"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="partDirigido">Partidos dirigidos:</label>
                            <span id="partDirigido"></span>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label for="equipoDirigido">Equipo dirigiendo actualmente:</label>
                            <span id="equipoDirigido"></span>
                        </div>
                    </li>
                </ul>
            </form>
            <button id="boton" onclick="volver()">Volver</button>
        </section>
        <script src="entrenador-consultar.js"></script>
    </main>
</body>
</html>
